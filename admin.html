<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Administrativo | Mestre Alisson</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getFirestore, collection, addDoc, updateDoc, deleteDoc, doc, onSnapshot, serverTimestamp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';
        import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        
        // Configuração do Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyBvOkBwRqwQiradKmfvBjVWBcqtlMuGfGM",
            authDomain: "alisson-x-corretor-de-imoveis.firebaseapp.com",
            projectId: "alisson-x-corretor-de-imoveis",
            storageBucket: "alisson-x-corretor-de-imoveis.appspot.com",
            messagingSenderId: "118409609679842495601",
            appId: "1:118409609679842495601:web:abc123def456"
        };

        // Inicializar Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        // Tornar disponível globalmente
        window.db = db;
        window.auth = auth;
        window.firebaseModules = {
            collection,
            addDoc,
            updateDoc,
            deleteDoc,
            doc,
            onSnapshot,
            serverTimestamp,
            signInWithEmailAndPassword,
            signOut,
            onAuthStateChanged
        };
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #0d9488;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .hidden { display: none; }
    </style>
</head>
<body class="bg-gray-100">

    <!-- Tela de Login -->
    <div id="login-screen" class="min-h-screen flex items-center justify-center">
        <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md">
            <h1 class="text-2xl font-bold text-gray-900 text-center mb-6">Painel Administrativo</h1>
            <form id="login-form" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">E-mail</label>
                    <input type="email" id="login-email" required class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-teal-500">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Senha</label>
                    <input type="password" id="login-password" required class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-teal-500">
                </div>
                <button type="submit" class="w-full bg-teal-600 text-white font-medium py-3 rounded-xl hover:bg-teal-700 transition-colors duration-300">
                    Entrar
                </button>
            </form>
            <div id="login-error" class="mt-4 text-red-600 text-sm text-center hidden"></div>
        </div>
    </div>

    <!-- Painel Principal -->
    <div id="admin-panel" class="hidden">
        <!-- Header -->
        <header class="bg-white shadow-sm">
            <div class="container mx-auto px-4 py-4 flex justify-between items-center">
                <h1 class="text-2xl font-bold text-teal-600">Painel Administrativo</h1>
                <div class="flex items-center space-x-4">
                    <a href="index.html" class="text-gray-600 hover:text-teal-600 transition-colors duration-300">Ver Site</a>
                    <button id="logout-btn" class="bg-red-600 text-white px-4 py-2 rounded-lg hover:bg-red-700 transition-colors duration-300">
                        Sair
                    </button>
                </div>
            </div>
        </header>

        <!-- Navegação -->
        <nav class="bg-gray-50 border-b">
            <div class="container mx-auto px-4">
                <div class="flex space-x-8">
                    <button id="tab-imoveis" class="py-4 px-2 border-b-2 border-teal-600 text-teal-600 font-medium">
                        Gerenciar Imóveis
                    </button>
                    <button id="tab-blog" class="py-4 px-2 border-b-2 border-transparent text-gray-600 hover:text-teal-600 font-medium">
                        Gerenciar Blog
                    </button>
                </div>
            </div>
        </nav>

        <!-- Conteúdo Principal -->
        <main class="container mx-auto px-4 py-8">
            
            <!-- Seção Imóveis -->
            <div id="section-imoveis">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-2xl font-bold text-gray-900">Gerenciar Imóveis</h2>
                    <button id="add-imovel-btn" class="bg-teal-600 text-white px-6 py-3 rounded-xl hover:bg-teal-700 transition-colors duration-300">
                        Adicionar Imóvel
                    </button>
                </div>

                <!-- Lista de Imóveis -->
                <div id="imoveis-list" class="space-y-4">
                    <div class="flex justify-center items-center py-8">
                        <div class="loading"></div>
                        <span class="ml-2 text-gray-600">Carregando imóveis...</span>
                    </div>
                </div>
            </div>

            <!-- Seção Blog -->
            <div id="section-blog" class="hidden">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-2xl font-bold text-gray-900">Gerenciar Blog</h2>
                    <button id="add-blog-btn" class="bg-teal-600 text-white px-6 py-3 rounded-xl hover:bg-teal-700 transition-colors duration-300">
                        Adicionar Artigo
                    </button>
                </div>

                <!-- Lista de Blog Posts -->
                <div id="blog-list" class="space-y-4">
                    <div class="flex justify-center items-center py-8">
                        <div class="loading"></div>
                        <span class="ml-2 text-gray-600">Carregando artigos...</span>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Modal para Imóvel -->
    <div id="imovel-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
        <div class="bg-white p-8 rounded-2xl w-full max-w-2xl max-h-screen overflow-y-auto">
            <h3 id="imovel-modal-title" class="text-2xl font-bold text-gray-900 mb-6">Adicionar Imóvel</h3>
            <form id="imovel-form" class="space-y-4">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div class="md:col-span-2">
                        <label class="block text-sm font-medium text-gray-700 mb-1">Título</label>
                        <input type="text" id="imovel-titulo" required class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-teal-500">
                    </div>
                    <div class="md:col-span-2">
                        <label class="block text-sm font-medium text-gray-700 mb-1">Descrição</label>
                        <textarea id="imovel-descricao" rows="3" required class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-teal-500"></textarea>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Preço</label>
                        <input type="text" id="imovel-preco" required placeholder="R$ 550.000" class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-teal-500">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Localização</label>
                        <input type="text" id="imovel-localizacao" required class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-teal-500">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Quartos</label>
                        <input type="number" id="imovel-quartos" min="0" class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-teal-500">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Banheiros</label>
                        <input type="number" id="imovel-banheiros" min="0" class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-teal-500">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Área (m²)</label>
                        <input type="number" id="imovel-area" min="0" class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-teal-500">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Destaque</label>
                        <select id="imovel-destaque" class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-teal-500">
                            <option value="false">Não</option>
                            <option value="true">Sim</option>
                        </select>
                    </div>
                    <div class="md:col-span-2">
                        <label class="block text-sm font-medium text-gray-700 mb-1">URLs das Imagens (uma por linha)</label>
                        <textarea id="imovel-images" rows="3" placeholder="https://exemplo.com/imagem1.jpg&#10;https://exemplo.com/imagem2.jpg" class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-teal-500"></textarea>
                    </div>
                </div>
                <div class="flex justify-end space-x-4 pt-4">
                    <button type="button" id="cancel-imovel-btn" class="px-6 py-3 border border-gray-300 rounded-xl text-gray-700 hover:bg-gray-50 transition-colors duration-300">
                        Cancelar
                    </button>
                    <button type="submit" class="px-6 py-3 bg-teal-600 text-white rounded-xl hover:bg-teal-700 transition-colors duration-300">
                        Salvar
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal para Blog -->
    <div id="blog-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
        <div class="bg-white p-8 rounded-2xl w-full max-w-2xl max-h-screen overflow-y-auto">
            <h3 id="blog-modal-title" class="text-2xl font-bold text-gray-900 mb-6">Adicionar Artigo</h3>
            <form id="blog-form" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Título</label>
                    <input type="text" id="blog-titulo" required class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-teal-500">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Autor</label>
                    <input type="text" id="blog-autor" value="Mestre Alisson" class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-teal-500">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Conteúdo</label>
                    <textarea id="blog-conteudo" rows="10" required class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-teal-500"></textarea>
                </div>
                <div class="flex justify-end space-x-4 pt-4">
                    <button type="button" id="cancel-blog-btn" class="px-6 py-3 border border-gray-300 rounded-xl text-gray-700 hover:bg-gray-50 transition-colors duration-300">
                        Cancelar
                    </button>
                    <button type="submit" class="px-6 py-3 bg-teal-600 text-white rounded-xl hover:bg-teal-700 transition-colors duration-300">
                        Salvar
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            // Aguardar o Firebase estar disponível
            while (!window.db || !window.auth || !window.firebaseModules) {
                await new Promise(resolve => setTimeout(resolve, 100));
            }

            const { 
                collection, addDoc, updateDoc, deleteDoc, doc, onSnapshot, serverTimestamp,
                signInWithEmailAndPassword, signOut, onAuthStateChanged 
            } = window.firebaseModules;

            let currentEditingId = null;
            let currentEditingType = null;

            // Elementos DOM
            const loginScreen = document.getElementById('login-screen');
            const adminPanel = document.getElementById('admin-panel');
            const loginForm = document.getElementById('login-form');
            const loginError = document.getElementById('login-error');
            const logoutBtn = document.getElementById('logout-btn');

            // Verificar estado de autenticação
            onAuthStateChanged(window.auth, (user) => {
                if (user) {
                    loginScreen.classList.add('hidden');
                    adminPanel.classList.remove('hidden');
                    initializeAdmin();
                } else {
                    loginScreen.classList.remove('hidden');
                    adminPanel.classList.add('hidden');
                }
            });

            // Login
            loginForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const email = document.getElementById('login-email').value;
                const password = document.getElementById('login-password').value;

                try {
                    await signInWithEmailAndPassword(window.auth, email, password);
                    loginError.classList.add('hidden');
                } catch (error) {
                    loginError.textContent = 'E-mail ou senha incorretos.';
                    loginError.classList.remove('hidden');
                }
            });

            // Logout
            logoutBtn.addEventListener('click', async () => {
                await signOut(window.auth);
            });

            // Inicializar painel administrativo
            function initializeAdmin() {
                // Navegação entre abas
                const tabImoveis = document.getElementById('tab-imoveis');
                const tabBlog = document.getElementById('tab-blog');
                const sectionImoveis = document.getElementById('section-imoveis');
                const sectionBlog = document.getElementById('section-blog');

                tabImoveis.addEventListener('click', () => {
                    tabImoveis.classList.add('border-teal-600', 'text-teal-600');
                    tabImoveis.classList.remove('border-transparent', 'text-gray-600');
                    tabBlog.classList.add('border-transparent', 'text-gray-600');
                    tabBlog.classList.remove('border-teal-600', 'text-teal-600');
                    sectionImoveis.classList.remove('hidden');
                    sectionBlog.classList.add('hidden');
                });

                tabBlog.addEventListener('click', () => {
                    tabBlog.classList.add('border-teal-600', 'text-teal-600');
                    tabBlog.classList.remove('border-transparent', 'text-gray-600');
                    tabImoveis.classList.add('border-transparent', 'text-gray-600');
                    tabImoveis.classList.remove('border-teal-600', 'text-teal-600');
                    sectionBlog.classList.remove('hidden');
                    sectionImoveis.classList.add('hidden');
                });

                // Carregar dados
                loadImoveis();
                loadBlogPosts();
                setupModals();
            }

            // Carregar imóveis
            function loadImoveis() {
                const imoveisList = document.getElementById('imoveis-list');
                
                onSnapshot(collection(window.db, 'imoveis'), (querySnapshot) => {
                    if (querySnapshot.empty) {
                        imoveisList.innerHTML = '<p class="text-gray-600 text-center py-8">Nenhum imóvel cadastrado.</p>';
                        return;
                    }

                    const imoveisHTML = querySnapshot.docs.map(doc => {
                        const imovel = doc.data();
                        return `
                            <div class="bg-white p-6 rounded-xl shadow-md">
                                <div class="flex justify-between items-start">
                                    <div class="flex-1">
                                        <h3 class="text-lg font-bold text-gray-900">${imovel.titulo}</h3>
                                        <p class="text-gray-600">${imovel.localizacao}</p>
                                        <p class="text-teal-600 font-semibold">${imovel.preco}</p>
                                        <p class="text-sm text-gray-500 mt-2">${imovel.descricao.substring(0, 100)}...</p>
                                        ${imovel.destaque ? '<span class="inline-block bg-teal-100 text-teal-800 text-xs px-2 py-1 rounded-full mt-2">Destaque</span>' : ''}
                                    </div>
                                    <div class="flex space-x-2 ml-4">
                                        <button onclick="editImovel('${doc.id}', ${JSON.stringify(imovel).replace(/"/g, '&quot;')})" class="bg-blue-600 text-white px-3 py-1 rounded hover:bg-blue-700 transition-colors duration-300">
                                            Editar
                                        </button>
                                        <button onclick="deleteImovel('${doc.id}')" class="bg-red-600 text-white px-3 py-1 rounded hover:bg-red-700 transition-colors duration-300">
                                            Excluir
                                        </button>
                                    </div>
                                </div>
                            </div>
                        `;
                    }).join('');

                    imoveisList.innerHTML = imoveisHTML;
                });
            }

            // Carregar blog posts
            function loadBlogPosts() {
                const blogList = document.getElementById('blog-list');
                
                onSnapshot(collection(window.db, 'blogPosts'), (querySnapshot) => {
                    if (querySnapshot.empty) {
                        blogList.innerHTML = '<p class="text-gray-600 text-center py-8">Nenhum artigo cadastrado.</p>';
                        return;
                    }

                    const postsHTML = querySnapshot.docs.map(doc => {
                        const post = doc.data();
                        const date = post.data ? new Date(post.data.seconds * 1000).toLocaleDateString('pt-BR') : '';
                        return `
                            <div class="bg-white p-6 rounded-xl shadow-md">
                                <div class="flex justify-between items-start">
                                    <div class="flex-1">
                                        <h3 class="text-lg font-bold text-gray-900">${post.titulo}</h3>
                                        <p class="text-gray-600">Por ${post.autor || 'Mestre Alisson'} ${date ? '- ' + date : ''}</p>
                                        <p class="text-sm text-gray-500 mt-2">${post.conteudo.substring(0, 150)}...</p>
                                    </div>
                                    <div class="flex space-x-2 ml-4">
                                        <button onclick="editBlogPost('${doc.id}', ${JSON.stringify(post).replace(/"/g, '&quot;')})" class="bg-blue-600 text-white px-3 py-1 rounded hover:bg-blue-700 transition-colors duration-300">
                                            Editar
                                        </button>
                                        <button onclick="deleteBlogPost('${doc.id}')" class="bg-red-600 text-white px-3 py-1 rounded hover:bg-red-700 transition-colors duration-300">
                                            Excluir
                                        </button>
                                    </div>
                                </div>
                            </div>
                        `;
                    }).join('');

                    blogList.innerHTML = postsHTML;
                });
            }

            // Configurar modais
            function setupModals() {
                const addImovelBtn = document.getElementById('add-imovel-btn');
                const addBlogBtn = document.getElementById('add-blog-btn');
                const imovelModal = document.getElementById('imovel-modal');
                const blogModal = document.getElementById('blog-modal');
                const cancelImovelBtn = document.getElementById('cancel-imovel-btn');
                const cancelBlogBtn = document.getElementById('cancel-blog-btn');
                const imovelForm = document.getElementById('imovel-form');
                const blogForm = document.getElementById('blog-form');

                // Abrir modais
                addImovelBtn.addEventListener('click', () => {
                    currentEditingId = null;
                    currentEditingType = 'imovel';
                    document.getElementById('imovel-modal-title').textContent = 'Adicionar Imóvel';
                    imovelForm.reset();
                    imovelModal.classList.remove('hidden');
                });

                addBlogBtn.addEventListener('click', () => {
                    currentEditingId = null;
                    currentEditingType = 'blog';
                    document.getElementById('blog-modal-title').textContent = 'Adicionar Artigo';
                    blogForm.reset();
                    document.getElementById('blog-autor').value = 'Mestre Alisson';
                    blogModal.classList.remove('hidden');
                });

                // Fechar modais
                cancelImovelBtn.addEventListener('click', () => {
                    imovelModal.classList.add('hidden');
                });

                cancelBlogBtn.addEventListener('click', () => {
                    blogModal.classList.add('hidden');
                });

                // Submeter formulários
                imovelForm.addEventListener('submit', async (e) => {
                    e.preventDefault();
                    await saveImovel();
                });

                blogForm.addEventListener('submit', async (e) => {
                    e.preventDefault();
                    await saveBlogPost();
                });
            }

            // Salvar imóvel
            async function saveImovel() {
                const data = {
                    titulo: document.getElementById('imovel-titulo').value,
                    descricao: document.getElementById('imovel-descricao').value,
                    preco: document.getElementById('imovel-preco').value,
                    localizacao: document.getElementById('imovel-localizacao').value,
                    quartos: parseInt(document.getElementById('imovel-quartos').value) || 0,
                    banheiros: parseInt(document.getElementById('imovel-banheiros').value) || 0,
                    area: parseInt(document.getElementById('imovel-area').value) || 0,
                    destaque: document.getElementById('imovel-destaque').value === 'true',
                    imageURLs: document.getElementById('imovel-images').value.split('\n').filter(url => url.trim())
                };

                try {
                    if (currentEditingId) {
                        await updateDoc(doc(window.db, 'imoveis', currentEditingId), data);
                    } else {
                        await addDoc(collection(window.db, 'imoveis'), data);
                    }
                    document.getElementById('imovel-modal').classList.add('hidden');
                } catch (error) {
                    alert('Erro ao salvar imóvel: ' + error.message);
                }
            }

            // Salvar blog post
            async function saveBlogPost() {
                const data = {
                    titulo: document.getElementById('blog-titulo').value,
                    autor: document.getElementById('blog-autor').value,
                    conteudo: document.getElementById('blog-conteudo').value,
                    data: serverTimestamp()
                };

                try {
                    if (currentEditingId) {
                        await updateDoc(doc(window.db, 'blogPosts', currentEditingId), data);
                    } else {
                        await addDoc(collection(window.db, 'blogPosts'), data);
                    }
                    document.getElementById('blog-modal').classList.add('hidden');
                } catch (error) {
                    alert('Erro ao salvar artigo: ' + error.message);
                }
            }

            // Funções globais para edição e exclusão
            window.editImovel = (id, imovel) => {
                currentEditingId = id;
                currentEditingType = 'imovel';
                document.getElementById('imovel-modal-title').textContent = 'Editar Imóvel';
                document.getElementById('imovel-titulo').value = imovel.titulo;
                document.getElementById('imovel-descricao').value = imovel.descricao;
                document.getElementById('imovel-preco').value = imovel.preco;
                document.getElementById('imovel-localizacao').value = imovel.localizacao;
                document.getElementById('imovel-quartos').value = imovel.quartos || '';
                document.getElementById('imovel-banheiros').value = imovel.banheiros || '';
                document.getElementById('imovel-area').value = imovel.area || '';
                document.getElementById('imovel-destaque').value = imovel.destaque ? 'true' : 'false';
                document.getElementById('imovel-images').value = (imovel.imageURLs || []).join('\n');
                document.getElementById('imovel-modal').classList.remove('hidden');
            };

            window.deleteImovel = async (id) => {
                if (confirm('Tem certeza que deseja excluir este imóvel?')) {
                    try {
                        await deleteDoc(doc(window.db, 'imoveis', id));
                    } catch (error) {
                        alert('Erro ao excluir imóvel: ' + error.message);
                    }
                }
            };

            window.editBlogPost = (id, post) => {
                currentEditingId = id;
                currentEditingType = 'blog';
                document.getElementById('blog-modal-title').textContent = 'Editar Artigo';
                document.getElementById('blog-titulo').value = post.titulo;
                document.getElementById('blog-autor').value = post.autor || 'Mestre Alisson';
                document.getElementById('blog-conteudo').value = post.conteudo;
                document.getElementById('blog-modal').classList.remove('hidden');
            };

            window.deleteBlogPost = async (id) => {
                if (confirm('Tem certeza que deseja excluir este artigo?')) {
                    try {
                        await deleteDoc(doc(window.db, 'blogPosts', id));
                    } catch (error) {
                        alert('Erro ao excluir artigo: ' + error.message);
                    }
                }
            };
        });
    </script>
</body>
</html>
