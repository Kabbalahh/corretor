<!-- =========================
  2) admin.html (Painel de Gestão - CMS mínimo)
========================= -->

<!-- Salve este conteúdo como admin.html e proteja o acesso criando um usuário admin no Firebase Auth (Email/Password).
     Este painel permite LOG IN, listar/adicionar/editar/excluir imoveis e posts do blog.
-->

<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>CMS - Admin | Mestre Alisson</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800">
  <div class="container mx-auto p-6">
    <h1 class="text-2xl font-bold mb-4">Painel de Administração</h1>
    <div id="auth-section" class="mb-6">
      <div id="loggedOut">
        <input id="email" type="email" placeholder="Email" class="px-3 py-2 border rounded mr-2">
        <input id="password" type="password" placeholder="Senha" class="px-3 py-2 border rounded mr-2">
        <button id="loginBtn" class="px-4 py-2 bg-teal-600 text-white rounded">Entrar</button>
      </div>
      <div id="loggedIn" class="hidden">
        <span id="userEmail" class="mr-4"></span>
        <button id="logoutBtn" class="px-3 py-2 border rounded">Sair</button>
      </div>
    </div>

    <div id="cms" class="hidden">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div class="bg-white p-4 rounded shadow">
          <h2 class="font-bold mb-2">Novo Imóvel</h2>
          <form id="propertyForm" class="space-y-2">
            <input id="p_titulo" placeholder="Título" class="w-full px-3 py-2 border rounded">
            <textarea id="p_descricao" placeholder="Descrição" class="w-full px-3 py-2 border rounded"></textarea>
            <input id="p_preco" placeholder="Preço" class="w-full px-3 py-2 border rounded">
            <input id="p_quartos" type="number" placeholder="Quartos" class="w-full px-3 py-2 border rounded">
            <input id="p_banheiros" type="number" placeholder="Banheiros" class="w-full px-3 py-2 border rounded">
            <input id="p_area" type="number" placeholder="Área (m²)" class="w-full px-3 py-2 border rounded">
            <input id="p_localizacao" placeholder="Localização" class="w-full px-3 py-2 border rounded">
            <input id="p_images" placeholder="URLs das imagens (separadas por vírgula)" class="w-full px-3 py-2 border rounded">
            <label class="inline-flex items-center"><input id="p_destaque" type="checkbox" class="mr-2"> Destaque</label>
            <div>
              <button id="saveProperty" class="px-4 py-2 bg-teal-600 text-white rounded">Salvar</button>
              <button id="updateProperty" class="px-4 py-2 bg-yellow-400 text-black rounded hidden">Atualizar</button>
              <button id="cancelEdit" class="px-4 py-2 border rounded hidden">Cancelar</button>
            </div>
          </form>
        </div>

        <div class="bg-white p-4 rounded shadow">
          <h2 class="font-bold mb-2">Novo Artigo (Blog)</h2>
          <form id="blogForm" class="space-y-2">
            <input id="b_titulo" placeholder="Título" class="w-full px-3 py-2 border rounded">
            <textarea id="b_conteudo" placeholder="Conteúdo" class="w-full px-3 py-2 border rounded"></textarea>
            <div>
              <button id="saveBlog" class="px-4 py-2 bg-teal-600 text-white rounded">Salvar Artigo</button>
            </div>
          </form>
        </div>
      </div>

      <div class="mt-6 grid grid-cols-1 md:grid-cols-2 gap-6">
        <div class="bg-white p-4 rounded shadow">
          <h3 class="font-bold mb-2">Imóveis Cadastrados</h3>
          <div id="propertiesList" class="space-y-2 max-h-80 overflow-auto"></div>
        </div>
        <div class="bg-white p-4 rounded shadow">
          <h3 class="font-bold mb-2">Artigos Cadastrados</h3>
          <div id="blogsList" class="space-y-2 max-h-80 overflow-auto"></div>
        </div>
      </div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js';
    import { getFirestore, collection, addDoc, onSnapshot, doc, deleteDoc, updateDoc, serverTimestamp } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js';
    import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js';

    const firebaseConfig = {
      apiKey: "REPLACE_WITH_YOUR_API_KEY",
      authDomain: "REPLACE_WITH_YOUR_AUTH_DOMAIN",
      projectId: "REPLACE_WITH_YOUR_PROJECT_ID",
      storageBucket: "REPLACE_WITH_YOUR_STORAGE_BUCKET",
      messagingSenderId: "REPLACE_WITH_YOUR_MESSAGING_SENDER_ID",
      appId: "REPLACE_WITH_YOUR_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    // AUTH
    const loginBtn = document.getElementById('loginBtn');
    const logoutBtn = document.getElementById('logoutBtn');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const loggedInSection = document.getElementById('loggedIn');
    const loggedOut = document.getElementById('loggedOut');
    const cms = document.getElementById('cms');
    const userEmail = document.getElementById('userEmail');

    loginBtn.addEventListener('click', async () => {
      const email = emailInput.value.trim();
      const pass = passwordInput.value.trim();
      try{ await signInWithEmailAndPassword(auth, email, pass); }catch(err){ alert('Erro no login: '+err.message); }
    });

    logoutBtn.addEventListener('click', async () => { await signOut(auth); });

    onAuthStateChanged(auth, (user) => {
      if(user){
        loggedOut.classList.add('hidden'); loggedInSection.classList.remove('hidden'); cms.classList.remove('hidden'); userEmail.textContent = user.email;
      }else{
        loggedOut.classList.remove('hidden'); loggedInSection.classList.add('hidden'); cms.classList.add('hidden');
      }
    });

    // PROPERTIES CRUD
    const propertiesList = document.getElementById('propertiesList');
    const propertiesRef = collection(db, 'imoveis');

    const propForm = document.getElementById('propertyForm');
    const savePropertyBtn = document.getElementById('saveProperty');
    const updatePropertyBtn = document.getElementById('updateProperty');
    const cancelEditBtn = document.getElementById('cancelEdit');

    let editingId = null;

    savePropertyBtn.addEventListener('click', async (e) => {
      e.preventDefault();
      const obj = {
        titulo: document.getElementById('p_titulo').value.trim(),
        descricao: document.getElementById('p_descricao').value.trim(),
        preco: document.getElementById('p_preco').value.trim(),
        quartos: Number(document.getElementById('p_quartos').value) || null,
        banheiros: Number(document.getElementById('p_banheiros').value) || null,
        area: Number(document.getElementById('p_area').value) || null,
        localizacao: document.getElementById('p_localizacao').value.trim(),
        imageURLs: document.getElementById('p_images').value.split(',').map(s=>s.trim()).filter(Boolean),
        destaque: document.getElementById('p_destaque').checked,
        createdAt: serverTimestamp()
      };
      try{ await addDoc(propertiesRef, obj); propForm.reset(); alert('Imóvel salvo!'); }
      catch(err){ console.error(err); alert('Erro ao salvar imóvel'); }
    });

    // LISTAR IMÓVEIS EM TEMPO REAL
    onSnapshot(propertiesRef, (snapshot) => {
      propertiesList.innerHTML = '';
      snapshot.forEach(docSnap => {
        const d = docSnap.data();
        const row = document.createElement('div');
        row.className = 'p-2 border-b flex justify-between items-center';
        row.innerHTML = `<div><strong>${d.titulo||'(sem título)'}</strong><div class=\"text-sm text-gray-600\">${d.localizacao||''} - ${d.preco||''}</div></div>`;
        const actions = document.createElement('div');
        const editBtn = document.createElement('button'); editBtn.textContent='Editar'; editBtn.className='px-2 py-1 border rounded mr-2';
        const delBtn = document.createElement('button'); delBtn.textContent='Excluir'; delBtn.className='px-2 py-1 border rounded';
        editBtn.addEventListener('click', ()=> startEditProperty(docSnap.id, d));
        delBtn.addEventListener('click', async ()=>{ if(confirm('Excluir este imóvel?')){ await deleteDoc(doc(db,'imoveis',docSnap.id)); }});
        actions.appendChild(editBtn); actions.appendChild(delBtn);
        row.appendChild(actions);
        propertiesList.appendChild(row);
      });
    });

    function startEditProperty(id, data){
      editingId = id;
      document.getElementById('p_titulo').value = data.titulo||'';
      document.getElementById('p_descricao').value = data.descricao||'';
      document.getElementById('p_preco').value = data.preco||'';
      document.getElementById('p_quartos').value = data.quartos||'';
      document.getElementById('p_banheiros').value = data.banheiros||'';
      document.getElementById('p_area').value = data.area||'';
      document.getElementById('p_localizacao').value = data.localizacao||'';
      document.getElementById('p_images').value = (data.imageURLs||[]).join(', ');
      document.getElementById('p_destaque').checked = !!data.destaque;
      savePropertyBtn.classList.add('hidden'); updatePropertyBtn.classList.remove('hidden'); cancelEditBtn.classList.remove('hidden');
    }

    cancelEditBtn.addEventListener('click', (e)=>{ e.preventDefault(); editingId=null; propForm.reset(); savePropertyBtn.classList.remove('hidden'); updatePropertyBtn.classList.add('hidden'); cancelEditBtn.classList.add('hidden'); });

    updatePropertyBtn.addEventListener('click', async (e)=>{
      e.preventDefault();
      if(!editingId) return;
      const ref = doc(db,'imoveis',editingId);
      const obj = {
        titulo: document.getElementById('p_titulo').value.trim(),
        descricao: document.getElementById('p_descricao').value.trim(),
        preco: document.getElementById('p_preco').value.trim(),
        quartos: Number(document.getElementById('p_quartos').value) || null,
        banheiros: Number(document.getElementById('p_banheiros').value) || null,
        area: Number(document.getElementById('p_area').value) || null,
        localizacao: document.getElementById('p_localizacao').value.trim(),
        imageURLs: document.getElementById('p_images').value.split(',').map(s=>s.trim()).filter(Boolean),
        destaque: document.getElementById('p_destaque').checked,
        updatedAt: serverTimestamp()
      };
      await updateDoc(ref, obj);
      editingId=null; propForm.reset(); savePropertyBtn.classList.remove('hidden'); updatePropertyBtn.classList.add('hidden'); cancelEditBtn.classList.add('hidden');
    });

    // BLOG CRUD
    const blogsList = document.getElementById('blogsList');
    const blogRef = collection(db,'blogPosts');
    const blogForm = document.getElementById('blogForm');
    const saveBlogBtn = document.getElementById('saveBlog');

    saveBlogBtn.addEventListener('click', async (e)=>{
      e.preventDefault();
      const obj = { titulo: document.getElementById('b_titulo').value.trim(), conteudo: document.getElementById('b_conteudo').value.trim(), data: serverTimestamp() };
      await addDoc(blogRef, obj); blogForm.reset(); alert('Artigo salvo!');
    });

    onSnapshot(blogRef, (snapshot)=>{
      blogsList.innerHTML='';
      snapshot.forEach(docSnap=>{
        const d = docSnap.data();
        const row = document.createElement('div');
        row.className='p-2 border-b flex justify-between items-center';
        row.innerHTML = `<div><strong>${d.titulo||'(sem título)'}</strong></div>`;
        const delBtn = document.createElement('button'); delBtn.textContent='Excluir'; delBtn.className='px-2 py-1 border rounded';
        delBtn.addEventListener('click', async ()=>{ if(confirm('Excluir este artigo?')){ await deleteDoc(doc(db,'blogPosts',docSnap.id)); }});
        row.appendChild(delBtn);
        blogsList.appendChild(row);
      })
    });

  </script>
</body>
</html>
